
<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<h1 text-center>
  <ion-icon class="auth-icon" name="chatboxes" color="secondary"></ion-icon>
</h1>
<form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">



  <ion-item>
    <ion-icon name="mail" item-left color="secondary"></ion-icon>
    <ion-input type="email" placeholder="e-Mail" formControlName="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="lock" item-left color="secondary"></ion-icon>
    <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
  </ion-item>

  <br>

  <button ion-button full type="submit" [disabled]="signinForm.invalid" color="secondary">Enter</button>

</form>

<button ion-button full clear text-center (click)="onSignup()" color="secondary">Sign Up</button>

<button ion-button block (click)="onLogout()" color="secondary">Log Out</button>
-->

</ion-content>
